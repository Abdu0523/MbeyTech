<app-single-header [pageTitle]="'Boutique'"></app-single-header>

<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <h1 class="mb-4">MbeyTech Boutique</h1>
    <div class="row g-4">
      <div class="col-lg-12">
        <div class="row g-4">
          <div class="col-xl-3">
            <div class="input-group w-100 mx-auto d-flex">
              <input
                type="search"
                class="form-control p-3"
                placeholder="keywords"
                aria-describedby="search-icon-1"
              />
              <span id="search-icon-1" class="input-group-text p-3"
                ><i class="fa fa-search"></i
              ></span>
            </div>
          </div>
          <div class="col-6"></div>
          <div class="col-xl-3">
            <div
              class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4"
            >
              <label for="fruits">Tri par défaut:</label>
              <select
                id="fruits"
                name="fruitlist"
                class="border-0 form-select-sm bg-light me-3"
                form="fruitform"
              >
                <option value="volvo">Nothing</option>
                <option value="saab">Popularity</option>
                <option value="opel">Organic</option>
                <option value="audi">Fantastic</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-3">
            <div class="row g-4">
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Categories</h4>
                  <ul class="list-unstyled fruite-categorie">
                    <li *ngFor="let category of categories">
                      <div class="d-flex justify-content-between fruite-name">
                        <a href="#"
                          ><img src="http://localhost:3000/api/uploads/{{category.image}}" d BACK-END
                          />{{category.nom}}</a
                        >
                        
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4 class="mb-2">Prix</h4>
                  <input
                    type="range"
                    class="form-range w-100"
                    id="rangeInput"
                    name="rangeInput"
                    min="0"
                    max="500"
                    value="0"
                    oninput="amount.value=rangeInput.value"
                  />
                  <output
                    id="amount"
                    name="amount"
                    min-velue="0"
                    max-value="500"
                    for="rangeInput"
                    >0</output
                  >
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Additional</h4>
                  <div class="mb-2">
                    <input
                      type="radio"
                      class="me-2"
                      id="Categories-1"
                      name="Categories-1"
                      value="Beverages"
                    />
                    <label for="Categories-1"> Biologique</label>
                  </div>
                  <div class="mb-2">
                    <input
                      type="radio"
                      class="me-2"
                      id="Categories-2"
                      name="Categories-1"
                      value="Beverages"
                    />
                    <label for="Categories-2"> Fraîche</label>
                  </div>
                  <div class="mb-2">
                    <input
                      type="radio"
                      class="me-2"
                      id="Categories-3"
                      name="Categories-1"
                      value="Beverages"
                    />
                    <label for="Categories-3"> Vente</label>
                  </div>
                  <div class="mb-2">
                    <input
                      type="radio"
                      class="me-2"
                      id="Categories-4"
                      name="Categories-1"
                      value="Beverages"
                    />
                    <label for="Categories-4"> Réduction</label>
                  </div>
                  <div class="mb-2">
                    <input
                      type="radio"
                      class="me-2"
                      id="Categories-5"
                      name="Categories-1"
                      value="Beverages"
                    />
                    <label for="Categories-5"> Expiré</label>
                  </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="position-relative">
                  <img
                    src="assets/client/client/img/banner-fruits.jpg"
                    class="img-fluid w-100 rounded"
                    alt=""
                  />
                  <div
                    class="position-absolute"
                    style="top: 50%; right: 10px; transform: translateY(-50%)"
                  >
                    <h3 class="text-secondary fw-bold">
                      Fresh <br />
                      Fruits <br />
                      Banner
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="row g-4 justify-content-center">
              <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let product of products">
                <div class="rounded position-relative fruite-item">
                  <div class="fruite-img">
                    <a [routerLink]="['/shop-detail', product._id]">
                      <img
                        [src]="'http://localhost:3000/api/uploads/' + product.image.split('\\')[2]"
                        class="img-fluid w-100 rounded-top"
                        alt=""
                      />
                    </a>
                  </div>
                  <div
                    class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                    style="top: 10px; left: 10px"
                  >
                    {{product.category[0].nom}}
                  </div>
                  <div
                    class="p-4 border border-secondary border-top-0 rounded-bottom"
                  >
                    <h4>{{product.name}} </h4>
                    <p>
                      {{product.description}}
                    </p>
                    <div class="d-flex justify-content-between flex-lg-wrap">
                      <p class="text-dark fs-5 fw-bold mb-0">{{product.price}} CFA / {{product.quantity}}kg</p>
                      <br>
                      <br>
                      <a
                      *ngIf="!isProductInCart(product._id)"
                      class="btn border border-secondary rounded-pill px-3 text-primary"
                      (click)="addToPanier(product)"
                    >
                      <i class="fa fa-shopping-bag me-2 text-primary"></i>
                      Ajouter au panier
                    </a>

                    <a
                      *ngIf="isProductInCart(product._id)"
                      class="btn border border-secondary rounded-pill px-3 text-danger"
                      (click)="removeFromCart(product._id)"
                    >
                      <i class="fa fa-trash me-2 text-danger"></i>
                      Supprimer du panier
                    </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="pagination d-flex justify-content-center mt-5">
                  <a href="#" class="rounded">&laquo;</a>
                  <a href="#" class="active rounded">1</a>
                  <a href="#" class="rounded">2</a>
                  <a href="#" class="rounded">3</a>
                  <a href="#" class="rounded">4</a>
                  <a href="#" class="rounded">5</a>
                  <a href="#" class="rounded">6</a>
                  <a href="#" class="rounded">&raquo;</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
