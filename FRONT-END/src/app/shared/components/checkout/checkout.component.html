<app-single-header [pageTitle]="'Checkout'"></app-single-header>
<!-- Checkout Page Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <h1 class="mb-4">Billing details</h1>
    <form action="#">
      <div class="row g-5">
        <div class="col-md-12 col-lg-6 col-xl-7">
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="form-item w-100">
                <label class="form-label my-3">Prenom<sup>*</sup></label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-item w-100">
                <label class="form-label my-3">Nom<sup>*</sup></label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <!-- <div class="form-item">
                        <label class="form-label my-3">Company Name<sup>*</sup></label>
                        <input type="text" class="form-control">
                    </div> -->
          <div class="form-item">
            <label class="form-label my-3">Address <sup>*</sup></label>
            <input type="text" class="form-control" placeholder="House Number Street Name" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Ville<sup>*</sup></label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Pays<sup>*</sup></label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Code Postal<sup>*</sup></label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Mobile<sup>*</sup></label>
            <input type="tel" class="form-control" />
          </div>
          <div class="form-item">
            <label class="form-label my-3">Adresse e-mail<sup>*</sup></label>
            <input type="email" class="form-control" />
          </div>
          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="Account-1" name="Accounts" value="Accounts" />
            <label class="form-check-label" for="Account-1">Créer un compte ?</label>
          </div>
          <hr />
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="Address-1" name="Address" value="Address" />
            <label class="form-check-label" for="Address-1">Expédier à une autre adresse ?</label>
          </div>
          <div class="form-item">
            <textarea
              name="text"
              class="form-control"
              spellcheck="false"
              cols="30"
              rows="11"
              placeholder="Oreder Notes (Optional)"
            ></textarea>
          </div>
        </div>
        <div class="col-md-12 col-lg-6 col-xl-5">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Products</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <th scope="row">
                    <div class="d-flex align-items-center mt-2">
                      <img
                        [src]="'http://localhost:3000/api/uploads/' + product.image.split('\\')[2]"
                        class="img-fluid rounded-circle"
                        style="width: 90px; height: 90px"
                        alt=""
                      />
                    </div>
                  </th>
                  <td class="py-5">{{ product.name }}</td>
                  <td class="py-5">{{ product.price }} fcfa</td>
                  <td class="py-5">{{ product.quantity }}</td>
                  <td class="py-5">{{ product.price * product.quantity }} fcfa</td>
                </tr>
                <tr>
                  <th scope="row"></th>
                  <td class="py-5">
                    <p class="mb-0 text-dark text-uppercase py-3">TOTAL</p>
                  </td>
                  <td class="py-5"></td>
                  <td class="py-5"></td>
                  <td class="py-5">
                    <div class="py-3 border-bottom border-top">
                      <p class="mb-0 text-dark">{{ totalPrice }}</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
