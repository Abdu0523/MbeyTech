<app-single-header [pageTitle]="'Contact'"></app-single-header>

<!-- Contact Start -->
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <div class="col-12">
                    <div class="text-center mx-auto" style="max-width: 700px;">
                        <h1 class="text-primary">Nous contacer</h1>
                     </div>
                </div>
                <div class="col-lg-12">
                    <div class="h-100 rounded" id="map">
                        <iframe class="rounded w-100" 
                        style="height: 400px;" src="https://www.google.com/maps/dir//14.8054959,-17.3391411/@14.8054339,-17.3397876,19.04z?entry=ttu" 
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-lg-7">
                    <form  #form id="my-form" action="https://formspree.io/f/xnqekldj" method="POST" (ngSubmit)="handleSubmit(form)">
                        <input type="text" name="Nom" class="w-100 form-control border-0 py-3 mb-4" placeholder="Votre Nom">
                        <input type="email" name="Email" class="w-100 form-control border-0 py-3 mb-4" placeholder="Votre Email">
                        <textarea class="w-100 form-control border-0 mb-4" name="Message" rows="5" cols="10" placeholder="Message"></textarea>
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Envoyer</button>
                    </form>
                </div>
                <div class="col-lg-5">
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Addresse</h4>
                            <p class="mb-2">Sacr√© Coeur, Dakar </p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Envoyez-nous un mail</h4>
                            <p class="mb-2">mbayetech2024&#64;gmail.com </p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded bg-white">
                        <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Telephone</h4>
                            <p class="mb-2">(+221) 77 777 77 77</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
