<!-- Product List -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- /.card -->

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Liste des produits</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products;">
                  <td>{{product.name}}</td>
                  <td>{{product.description}}</td>
                  <td>{{product.status}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.quantity}}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" [attr.data-target]="'#updateProductModal' + product._id">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" (click)="confirmDelete(product._id)">
                      <i class="fas fa-trash"> </i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Product Name</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Action</th>
                </tr>
              </tfoot>
          
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>

<div *ngFor="let product of products" class="modal fade" [id]="'updateProductModal' + product._id" tabindex="-1" role="dialog" aria-labelledby="updateProductModalLabel" aria-hidden="true" #updateProductModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProductModalLabel">Modifier {{ product.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-update-product [product]="product" (productUpdated)="loadProducts()"></app-update-product>
      </div>
    </div>
  </div>
</div>
