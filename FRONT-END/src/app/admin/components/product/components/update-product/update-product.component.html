<div class="modal-header">
  <h5 class="modal-title" id="updateProductModalLabel">Modifier {{ product?.name }}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="status">Statut</label>
      <input type="text" class="form-control" id="status" formControlName="status">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" (change)="onFileSelected($event)">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="product image" style="max-width: 100px; max-height: 100px;">
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="quantity">Quantité</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="category">Catégorie</label>
      <select class="form-control" id="category" formControlName="category">
        <option *ngFor="let category of categories$ | async" [value]="category._id">{{ category.nom }}</option>
      </select>
    </div>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </form>
</div>
