

  <!-- Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Ajouter Un utilisateur</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="row">
                <div class="col-md-6 form-group">
                  <label>Nom complet</label>
                  <input type="text" formControlName="nomComplet" class="form-control p_input">
                  <small class="alert text-danger" *ngIf="getUser('nomComplet')?.invalid && (getUser('nomComplet')?.dirty || getUser('nomComplet')?.touched)">
                    champ requis
                  </small>

                </div>
                <div class="col-md-6 form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control p_input">
                  <small class="alert text-danger" *ngIf="getUser('email')?.invalid && (getUser('email')?.dirty || getUser('email')?.touched)">
                    champ requis
                  </small>
                </div>
            </div>
            <div class="form-group">
              <label>Code du pays</label>
              <input type="text" formControlName="countryCode" class="form-control p_input" placeholder="ex: +221">
              <small class="alert text-danger" *ngIf="getUser('countryCode')?.invalid && (getUser('countryCode')?.dirty || getUser('countryCode')?.touched)">
                champ requis
              </small>
            </div>
            <div class="form-group">
              <label>telephone</label>
              <input type="text" formControlName="phone" class="form-control p_input">
              <small class="alert text-danger" *ngIf="getUser('phone')?.invalid && (getUser('phone')?.dirty || getUser('phone')?.touched)">
                champ requis
              </small>
            </div>
            <div class="form-group">
              <label>Adresse</label>
              <input type="text" formControlName="adresse" class="form-control p_input">
              <small class="alert text-danger" *ngIf="getUser('adresse')?.invalid && (getUser('adresse')?.dirty || getUser('adresse')?.touched)">
                champ requis
              </small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="password" formControlName="password" class="form-control p_input">
              <div *ngIf="getUser('password')?.invalid && (getUser('password')?.dirty || getUser('password')?.touched)">
                <div class="alert text-danger" *ngIf="getUser('password')?.errors?.['required']">Ce champ est requis.</div>
                <div *ngIf="getUser('password')?.errors?.['minlength']">Le champ doit contenir au moins 6 caractères.</div>
                <div *ngIf="addUserForm.controls['password']?.errors?.['maxlength']">Le champ ne doit pas dépasser 10 caractères.</div>
              </div>
            </div>
            <div class="form-group">
              <label>Choir votre profil</label>
              <select class="form-control" formControlName="userType">
                <option>Choisir un profil</option>
                <option value="agriculteur">Agriculteur</option>
                <option value="acheteur">Acheteur</option>
                <option value="bailleur">Bailleur</option>
              </select>
            </div>
                <!-- <div class="text-center">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-primary">{{isEdit ? 'Modifier' : 'Ajouter'}}</button>
                </div> -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" aria-label="Close" data-bs-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary">{{isEdit ? 'Modifier' : 'Ajouter'}}</button>
            <!-- <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-primary">{{isEdit ? 'Modifier' : 'Ajouter'}}</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
