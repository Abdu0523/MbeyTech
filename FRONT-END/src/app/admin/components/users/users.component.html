<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>La liste des utilisateurs</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right align-items-center">
              <li class="breadcrumb-item active">
                <button type="button"
                 class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#userModal">
                  Ajouter un utilisateurs</button>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <app-add-user (addedUser)="userAdded()"></app-add-user>
      <app-item-user [users]="users"></app-item-user>
    </section>
  </div>
