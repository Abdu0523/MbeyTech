<div class="modal fade" id="update-category">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modifier une nouvelle catégorie</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Nom de la catégorie</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Nom de la catégorie"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Image de la catégorie</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="exampleInputFile"
                    />
                    <label class="custom-file-label" for="exampleInputFile"
                      >Choisir une image</label
                    >
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text">Charger</span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Fermer
          </button>
          <button type="button" class="btn btn-info">Modifier</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
